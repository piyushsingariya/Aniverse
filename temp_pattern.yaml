name: IstioSM
version: 1.0.1
services:
  istio:
    type: IstioMesh
    namespace: istio-system
    settings:
      version: 1.9.1
    traits:
      mTLS:
        policy: mutual
        namespaces:
          - istio-test
      automaticSidecarInjection:
        namespaces:
          - default
          - istio-test
​
  grafana:
    type: GrafanaIstioAddon
    namespace: istio-system
    dependsOn:
      - istio
      - prometheus
​
  prometheus:
    type: PrometheusIstioAddon
    namespace: istio-system
    dependsOn:
      - istio
      
  prometheus2:
    type: PrometheusIstioAddon
    namespace: istio-system
    dependsOn:
      - istio
